<div class="col-md-4 col-md-offset-4">
  <div>
    <h1 class="text-center">{{number}}<i class="fa fa-question" ng-click="show=!show" style="float:right; color:#ccc"></i></h1>
  </div>

<div>
  <p class="text-center" ng-show="show">{{result}}</p>
</div>
  <div>
    <input type="text" ng-model="inputString" class="form-control" ng-class="{'correct': inputString==result}" ng-change="check()">
  </div>
  <div>
    <select ng-model="language" ng-change="generateWord()" required class="form-control">
      <option ng-repeat="langOption in langOptions" value="{{langOption.code}}">{{langOption.name}}</option>
    </select>
  </div>

  <div class=row>
    <div class="col-md-5">
      <input type="text" ng-model="lower" class="form-control">
    </div>
    <div class="col-md-2 text-center" style="bottom:-7px">
      <i class="fa fa-minus"></i>
    </div>
    <div class="col-md-5">

      <input type="text" ng-model="upper" class="form-control">
    </div>
  </div>

</div>
